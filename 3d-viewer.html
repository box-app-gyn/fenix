<!DOCTYPE html>
<html>
<head>
    <title>Estrutura 3D do Projeto</title>
    <script src="https://unpkg.com/3d-force-graph"></script>
    <style>
        body { margin: 0; padding: 0; background: #1a1a1a; }
        #3d-graph { width: 100vw; height: 100vh; }
        .info { position: absolute; top: 10px; left: 10px; color: white; z-index: 1000; }
    </style>
</head>
<body>
    <div class="info">
        <h3>Estrutura 3D do Projeto App-Fenix</h3>
        <p>ğŸŸ¥ Pastas | ğŸ”µ Arquivos | ğŸ–±ï¸ Mouse para navegar</p>
    </div>
    <div id="3d-graph"></div>
    <script>
        fetch('3d-structure.json')
            .then(response => response.json())
            .then(data => {
                console.log('Dados carregados:', data);
                
                // Converter para formato de grafo
                const nodes = [];
                const links = [];
                
                function processItems(items, parentId = null) {
                    items.forEach(item => {
                        nodes.push({
                            id: item.id,
                            name: item.name,
                            type: item.type,
                            level: item.level
                        });
                        
                        if (parentId) {
                            links.push({
                                source: parentId,
                                target: item.id
                            });
                        }
                        
                        if (item.children) {
                            processItems(item.children, item.id);
                        }
                    });
                }
                
                processItems(data);
                
                console.log('NÃ³s:', nodes.length, 'Links:', links.length);
                
                const Graph = ForceGraph3D()
                    (document.getElementById('3d-graph'))
                    .graphData({ nodes, links })
                    .nodeLabel('name')
                    .nodeColor(node => node.type === 'folder' ? '#ff6b6b' : '#4ecdc4')
                    .nodeRelSize(8)
                    .linkColor(() => '#666')
                    .linkWidth(2)
                    .backgroundColor('#1a1a1a');
            })
            .catch(error => {
                console.error('Erro:', error);
                document.getElementById('3d-graph').innerHTML = '<div style="color: white; padding: 20px;">Erro ao carregar dados: ' + error.message + '</div>';
            });
    </script>
</body>
</html>
