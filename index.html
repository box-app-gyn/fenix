<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme and SEO -->
    <meta name="theme-color" content="#ec4899" />
    <title>CERRADO INTERBØX 2025</title>
    <meta name="description" content="O maior evento de times da América Latina. CERRADO INTERBØX 2025 - Eternize a intensidade." />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Content Security Policy - PERMITIR FIREBASE AUTH E FIRESTORE E GOOGLE ANALYTICS -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://accounts.google.com https://firebase.googleapis.com https://www.gstatic.com https://www.googletagmanager.com https://www.google-analytics.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob: https://www.google-analytics.com https://stats.g.doubleclick.net;
      connect-src 'self' https://firebase.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://firestore.googleapis.com https://accounts.google.com https://apis.google.com wss://localhost:* ws://localhost:* https://*.googleapis.com https://www.google-analytics.com https://analytics.google.com https://stats.g.doubleclick.net https://us-central1-interbox-app-8d400.cloudfunctions.net;
      frame-src 'self' https://accounts.google.com https://*.firebaseapp.com https://firebaseapp.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    " />
    
    <!-- Cross-Origin Headers para permitir popup do Firebase Auth -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://firebaseapp.com" />
    <link rel="preconnect" href="https://googleapis.com" />
    <link rel="preconnect" href="https://accounts.google.com" />
    
    <!-- Disable source map requests and React DevTools in production -->
    <script>
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        // Completely disable React DevTools
        window.__REACT_DEVTOOLS_GLOBAL_HOOK__ = {
          supportsFiber: false,
          inject: function() { return false; },
          onCommitFiberRoot: function() {},
          onCommitFiberUnmount: function() {},
          onCommitFiberUpdate: function() {},
          isDisabled: true
        };
        
        // Disable source map requests
        if (window.SourceMapConsumer) {
          window.SourceMapConsumer = function() {
            return {
              then: function() { return Promise.resolve(); },
              sourceContentFor: function() { return null; }
            };
          };
        }
        
        // Override console methods to prevent source map errors
        const originalError = console.error;
        console.error = function(...args) {
          if (args[0] && typeof args[0] === 'string' && 
              (args[0].includes('source map') || 
               args[0].includes('react_devtools_backend') ||
               args[0].includes('can\'t access property "sources"'))) {
            return; // Ignore source map and React DevTools errors
          }
          originalError.apply(console, args);
        };
        
        // Override fetch to prevent source map requests
        const originalFetch = window.fetch;
        window.fetch = function(url, options) {
          if (typeof url === 'string' && 
              (url.includes('.map') || url.includes('react_devtools_backend'))) {
            return Promise.resolve(new Response('', { status: 404 }));
          }
          return originalFetch.apply(this, arguments);
        };
      }
    </script>
    
    <!-- Inline critical CSS to prevent FOUC -->
    <style>
      /* Critical CSS to prevent layout shift */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background-color: #f9fafb;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading state */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading fallback -->
    <div id="loading-fallback" class="loading">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove loading fallback when app loads -->
    <script>
      // Remove loading fallback when app starts
      window.addEventListener('load', () => {
        const fallback = document.getElementById('loading-fallback');
        if (fallback) {
          fallback.style.opacity = '0';
          setTimeout(() => {
            fallback.style.display = 'none';
          }, 300);
        }
      });
      
      // Fallback timeout
      setTimeout(() => {
        const fallback = document.getElementById('loading-fallback');
        if (fallback) {
          fallback.style.opacity = '0';
          setTimeout(() => {
            fallback.style.display = 'none';
          }, 300);
        }
      }, 5000);
    </script>
    
  </body>
</html>
