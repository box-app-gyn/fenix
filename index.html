<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme and SEO -->
    <meta name="theme-color" content="#ec4899" />
    <title>CERRADØ INTERBOX 2025</title>
    <meta name="description" content="O maior evento de times da América Latina. CERRADØ INTERBOX 2025 - Eternize a intensidade." />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Content Security Policy - PERMITIR FIREBASE AUTH E FIRESTORE -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://accounts.google.com https://firebase.googleapis.com https://www.gstatic.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://firebase.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://firestore.googleapis.com https://accounts.google.com https://apis.google.com wss://localhost:* ws://localhost:* https://*.googleapis.com;
      frame-src 'self' https://accounts.google.com https://firebaseapp.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    " />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://firebaseapp.com" />
    <link rel="preconnect" href="https://googleapis.com" />
    <link rel="preconnect" href="https://accounts.google.com" />
    
    <!-- Inline critical CSS to prevent FOUC -->
    <style>
      /* Critical CSS to prevent layout shift */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background-color: #f9fafb;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading state */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading fallback -->
    <div id="loading-fallback" class="loading">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove loading fallback when app loads -->
    <script>
      // Remove loading fallback when app starts
      window.addEventListener('load', () => {
        const fallback = document.getElementById('loading-fallback');
        if (fallback) {
          fallback.style.opacity = '0';
          setTimeout(() => {
            fallback.style.display = 'none';
          }, 300);
        }
      });
      
      // Fallback timeout
      setTimeout(() => {
        const fallback = document.getElementById('loading-fallback');
        if (fallback) {
          fallback.style.opacity = '0';
          setTimeout(() => {
            fallback.style.display = 'none';
          }, 300);
        }
      }, 5000);
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
